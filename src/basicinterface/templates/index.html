<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Panel</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="light-mode">
    <h1>Control Panel</h1>
    
    <div class="sections-grid">
        <!-- GENERAL UI SECTION -->
        <div class="section">
            <h2>Navigation</h2>
            <div class="section-content">
                <a href="/generalInterface" class="nav-button">General UI</a>
            </div>
        </div>
        <!-- SENSOR CONTROLS SECTION -->
        <div class="section">
            <h2>Sensor Controls</h2>
            <div class="section-content">
                <div class="button-container">
                    <button id="sensor_on" onclick="pressSensorOn()">Turn on Sensor</button>
                    <button id="sensor_off" onclick="pressSensorOff()">Turn off Sensor</button>
                </div>
            </div>
        </div>

        <!-- PUMP CONTROLS SECTION -->
        <div class="section">
            <h2>Pump Controls</h2>
            <div class="section-content">
                <div class="button-container">
                    <button onclick="sendCommand('/pump/on', 'Pump Turning On')">
                        Turn on Pump
                    </button>
                    <button onclick="sendCommand('/pump/off', 'Turning Off Pump')">
                        Turn Off Pump
                    </button>
                </div>
            </div>
        </div>

        <!-- VALVE CONTROLS SECTION -->
        <div class="section">
            <h2>Valve Controls</h2>
            <div class="section-content">
                <div class="button-container">
                    <button onclick="sendCommand('/valve/1/Open', 'Valve 1 Opening')">
                        Open Valve 1
                    </button>
                    <button onclick="sendCommand('/valve/1/Close', 'Valve 1 Closing')">
                        Close Valve 1
                    </button>
                    <button onclick="sendCommand('/valve/2/Open', 'Valve 2 Opening')">
                        Open Valve 2
                    </button>
                    <button onclick="sendCommand('/valve/2/Close', 'Valve 2 Closing')">
                        Close Valve 2
                    </button>
                    <button onclick="sendCommand('/valve/3/Open', 'Valve 3 Opening')">
                        Open Valve 3
                    </button>
                    <button onclick="sendCommand('/valve/3/Close', 'Valve 3 Closing')">
                        Close Valve 3
                    </button>
                </div>
            </div>
        </div>

        <!-- TEST CONTROLS SECTION -->
        <div class="section">
            <h2>Test Controls</h2>
            <div class="section-content">
                <div class="button-container">
                    <button onclick="sendCommand('/runtest', 'Test Running')">
                        Run Test
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="output"></div>

    <script src="/static/script.js"></script>
</body>
</html>
