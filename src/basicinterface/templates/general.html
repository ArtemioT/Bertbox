<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: white;
            border: 2px solid black;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .section {
            padding: 10px;
        }

        .section h3 {
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .chart-container {
            position: relative;
            height: 150px;
            margin-bottom: 10px;
        }

        .info-item {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 5px 15px;
            border: 1px solid black;
            background-color: white;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        .override-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .override-label {
            flex: 1;
            font-size: 14px;
        }

        input[type="text"] {
            width: 60px;
            padding: 3px 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        select {
            padding: 5px 10px;
            border: 1px solid black;
            background-color: white;
            cursor: pointer;
            font-size: 14px;
        }

        select:hover {
            background-color: #f0f0f0;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid black;
            background-color: white;
            color: black;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #f0f0f0;
        }

        .grid-bottom {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TEST CURRENTLY RUNNING</h1>
        
        <div class="grid">
            <!-- Most Recent Test -->
            <div class="section">
                <h3>Most Recent Test</h3>
                <div class="chart-container">
                    <canvas id="testChart"></canvas>
                </div>
            </div>

            <!-- Recommended #s -->
            <div class="section">
                <h3>Recommended #s</h3>
                <div class="info-item">Coagulant # mg/L</div>
                <div class="info-item">Polymer # mg/L</div>
            </div>

            <!-- Overrides -->
            <div class="section">
                <h3>Overrides</h3>
                <div class="override-row">
                    <span class="override-label">Test Times (mins)</span>
                    <select id="testTimes">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15" selected>15</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                    </select>
                </div>
                <div class="override-row">
                    <span class="override-label">Manual</span>
                    <button>Yes</button>
                </div>
                <div class="override-row">
                    <span class="override-label">Rerun</span>
                    <div class="button-group">
                        <button>Yes</button>
                        <button>No</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid-bottom">
            <!-- Current Dose -->
            <div class="section">
                <h3>Current Dose</h3>
                <div class="info-item">Coagulant # mg/L</div>
                <div class="info-item">Polymer # mg/L</div>
            </div>

            <!-- Sensor Readings -->
            <div class="section">
                <h3>Sensor Readings</h3>
                <div class="info-item">Volume # L</div>
            </div>

            <div class="section">
                <a href="/" class="back-button">Back to Control Panel</a>
            </div>
        </div>
    </div>

    <script>
        // Create the chart
        const ctx = document.getElementById('testChart').getContext('2d');
        
        // Generate bell curve data
        function generateBellCurve() {
            const data = [];
            const points = 50;
            for (let i = 0; i < points; i++) {
                const x = (i - points/2) / (points/6);
                const y = Math.exp(-0.5 * x * x);
                data.push({x: i, y: y});
            }
            return data;
        }

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    data: generateBellCurve(),
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgba(255, 99, 132, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        type: 'linear',
                        display: true,
                        title: {
                            display: true,
                            text: 'Time (s)'
                        },
                        grid: {
                            display: true,
                            color: '#e0e0e0'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Turbidity (NTU)'
                        },
                        grid: {
                            display: true,
                            color: '#e0e0e0'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
